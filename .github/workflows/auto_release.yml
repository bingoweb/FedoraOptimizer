name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # Avoid infinite loops: Don't run if the commit is from the bot
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for changelog generation

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Calculate Next Version
        id: calc_version
        run: |
          # Use the version manager to get what the next version WILL be
          # but don't modify files yet (it modifies files if we run it as main, so we capture output)
          NEW_VERSION=$(python3 build_helpers/version_manager.py)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Next version is $NEW_VERSION"

      - name: Generate Changelog & Update Docs
        id: docs
        run: |
          # Update CHANGELOG.md and generate release_body.md
          python3 build_helpers/changelog_generator.py ${{ env.NEW_VERSION }}

          # Update README.md
          python3 build_helpers/readme_updater.py ${{ env.NEW_VERSION }}

      - name: Commit and Push Changes
        run: |
          git config --global user.name "FedoraOptimizer Bot"
          git config --global user.email "bot@fedoraoptimizer.com"

          # Add all modified files
          git add src/ui/tui_app.py CHANGELOG.md README.md

          git commit -m "chore: Release v${{ env.NEW_VERSION }} [skip ci]"

          git tag v${{ env.NEW_VERSION }}
          git push origin main
          git push origin v${{ env.NEW_VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: v${{ env.NEW_VERSION }}
          body_path: release_body.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
