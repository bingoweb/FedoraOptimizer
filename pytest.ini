[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/modules/optimizer
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=50
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_root: Tests requiring root privileges
